<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Star-X Space Travel Company</h1>
        <img src="img/space travel agency (4).png" alt="imagen de logo de la compañia">
        <h2>Inicio de Sesión</h2>
        <form>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{6,}" 
                title="La contraseña debe contener al menos una letra mayúscula, un número y tener al menos 6 caracteres." 
                placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="register">
            ¿Nuevo usuario? <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
