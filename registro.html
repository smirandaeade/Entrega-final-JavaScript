<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container" id="registro">
        <a id="volver" href="index.html"><button>Volver</button></a>
        <h2>Registro de Usuario</h2>
        <form id="formulario-registro">

            <input type="text" name="nombre" id="nombre-input" placeholder="Nombre" required>
            <span class="error-message" id="nombre-error"></span>

            <input type="text" name="apellido1" id="apellido1-input" placeholder="Primer Apellido" required>
            <span class="error-message" id="apellido1-error"></span>

            <input type="text" name="apellido2" id="apellido2-input" placeholder="Segundo Apellido" required>
            <span class="error-message" id="apellido2-error"></span>

            <span id="spanfecha">Fecha de nacimiento: </span>
            <input type="date" name="fechaNacimiento" id="fecha-nac" required>
            <span class="error-message" id="fecha-error"></span>

            <input type="email" name="email" placeholder="Correo Electrónico" id="correo" required>

            <input type="text" name="run" id="run" placeholder="RUN (RUT)" required>
            <span class="error-message" id="run-error"></span>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
                title="La contraseña debe contener al menos una letra mayúscula, un número y tener al menos 6 caracteres."
                placeholder="Contraseña" required id="pass">

            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="/js/registro.js"></script>
</body>

</html>
